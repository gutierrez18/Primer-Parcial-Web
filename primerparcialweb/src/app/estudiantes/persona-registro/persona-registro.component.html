<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro de Personas</h2>
            <form>
                <div class="form-group">
                    <label>Identificacion</label>
                    <input type="text" name="identificacion" [(ngModel)]="persona.identificacion" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Pirmer Nombre</label>
                    <input type="text" name="primerNombre" [(ngModel)]="persona.primerNombre" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Primer Apellido</label>
                    <input type="text" name="primerApellido" [(ngModel)]="persona.primerApellido" class="form-control" />
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Grupo sisben</label>
                  <select  id="inputState" name="grupoSisben" [(ngModel)]="persona.grupoSisben" class="form-control" >
                    <option>seleccionar...</option>
                    <option >A</option>
                    <option >B</option>
                    <option >C</option>
                    <option >D</option>
                  </select>

              </div>
                <div class="form-group">
                    <label>Valor Matricula</label>
                    <input type="number" name="valorMatricula" [(ngModel)]="persona.valorMatricula" class= "form-control" />
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="add()">Register</button>
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
